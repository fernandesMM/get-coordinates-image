<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Visualizador de Coordenadas de Imagem com Zoom</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        #fileDropZone {
            border: 3px dashed #a0a0a0;
            border-radius: 20px;
            width: 100%;
            padding: 50px 20px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            background-color: #f9f9f9;
        }

        #fileDropZone:hover {
            background-color: #f0f0f0;
            border-color: #4A90E2;
        }

        #fileDropZone.dragover {
            background-color: #e0e0e0;
            border-color: #2980b9;
        }

        #fileInput {
            display: none;
        }

        #fileDropZone p {
            color: #666;
            font-size: 18px;
            margin: 10px 0;
        }

        #fileDropZone .icon {
            font-size: 50px;
            color: #a0a0a0;
            margin-bottom: 20px;
        }

        #imageContainer {
            position: relative;
            cursor: crosshair;
            overflow: auto;
            max-height: 600px;
            border: 2px dashed #ccc;
            margin-top: 20px;
        }

        #imagePreview {
            display: none;
            transition: transform 0.2s;
        }

        #coordinatePoint {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: red;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            display: none;
        }

        #coordinates {
            margin-top: 20px;
            font-size: 16px;
        }

        #controlPanel {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        #zoomLevel {
            width: 100px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Visualizador de Coordenadas de Imagem com Zoom</h1>

    <input type="file" id="fileInput" accept="image/*">

    <div id="fileDropZone">
        <div class="icon">ðŸ“¤</div>
        <p>Arraste ou escolha um arquivo aqui</p>
    </div>

    <div id="controlPanel">
        <button id="zoomOut">-</button>
        <span id="zoomLevel">100%</span>
        <button id="zoomIn">+</button>
    </div>

    <div id="imageContainer">
        <img id="imagePreview" src="" alt="PrÃ©-visualizaÃ§Ã£o da imagem">
        <div id="coordinatePoint"></div>
    </div>

    <div id="coordinates">
        Coordenadas: Nenhuma
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const fileDropZone = document.getElementById('fileDropZone');
        const imagePreview = document.getElementById('imagePreview');
        const coordinatesDisplay = document.getElementById('coordinates');
        const imageContainer = document.getElementById('imageContainer');
        const zoomOutBtn = document.getElementById('zoomOut');
        const zoomInBtn = document.getElementById('zoomIn');
        const zoomLevelDisplay = document.getElementById('zoomLevel');
        const coordinatePoint = document.getElementById('coordinatePoint');

        let currentZoom = 25;
        let originalWidth = 0;
        let originalHeight = 0;

        function handleFile(file) {
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    imagePreview.src = e.target.result;

                    imagePreview.onload = function () {
                        // Store original dimensions
                        originalWidth = imagePreview.naturalWidth;
                        originalHeight = imagePreview.naturalHeight;

                        // Reset zoom
                        currentZoom = 25;
                        updateZoom();

                        imagePreview.style.display = 'block';
                        coordinatePoint.style.display = 'none';
                        coordinatesDisplay.textContent = 'Coordenadas: Nenhuma';
                    }
                }
                reader.readAsDataURL(file);
            }
        }

        // Click to select file
        fileDropZone.addEventListener('click', () => {
            fileInput.click();
        });

        // File input change
        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            handleFile(file);
        });

        // Drag and Drop functionality
        fileDropZone.addEventListener('dragover', (event) => {
            event.preventDefault();
            fileDropZone.classList.add('dragover');
        });

        fileDropZone.addEventListener('dragleave', () => {
            fileDropZone.classList.remove('dragover');
        });

        fileDropZone.addEventListener('drop', (event) => {
            event.preventDefault();
            fileDropZone.classList.remove('dragover');

            const file = event.dataTransfer.files[0];
            handleFile(file);
        });

        function updateZoom() {
            const zoomFactor = currentZoom / 100;
            imagePreview.style.width = `${originalWidth * zoomFactor}px`;
            imagePreview.style.height = `${originalHeight * zoomFactor}px`;
            zoomLevelDisplay.textContent = `${currentZoom}%`;
        }

        zoomInBtn.addEventListener('click', function () {
            if (currentZoom < 200) {
                currentZoom += 25;
                updateZoom();
            }
        });

        zoomOutBtn.addEventListener('click', function () {
            if (currentZoom > 25) {
                currentZoom -= 25;
                updateZoom();
            }
        });

        imageContainer.addEventListener('click', function (event) {
            if (imagePreview.src) {
                const rect = imagePreview.getBoundingClientRect();
                const zoomFactor = currentZoom / 100;

                // Calculate coordinates relative to original image size
                const x = (event.clientX - rect.left) / zoomFactor;
                const y = (event.clientY - rect.top) / zoomFactor;

                // Position the point marker
                coordinatePoint.style.left = `${event.clientX - rect.left}px`;
                coordinatePoint.style.top = `${event.clientY - rect.top}px`;
                coordinatePoint.style.display = 'block';

                coordinatesDisplay.textContent = `Coordenadas (Original): (${Math.round(x)}, ${Math.round(y)})`;
            }
        });
    </script>
</body>

</html>
